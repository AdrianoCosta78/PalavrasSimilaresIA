<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Similaridade de Palavras</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        input { padding: 8px; width: 200px; margin: 5px; }
        button { padding: 8px 12px; }
        .vetor { font-size: 12px; color: #555; word-wrap: break-word; }
        .resultado { margin-top: 20px; padding: 10px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h1>Comparador de Similaridade</h1>
    <form method="POST">
        <input type="text" name="palavra1" placeholder="Digite a primeira palavra" value="{{ palavra1 }}" required>
        <input type="text" name="palavra2" placeholder="Digite a segunda palavra" value="{{ palavra2 }}" required>
        <button type="submit">Comparar</button>
    </form>

    {% if similaridade is not none %}
    <div class="resultado">
        <p><strong>Similaridade:</strong> {{ similaridade | round(3) }}</p>
        <p><strong>Interpretação:</strong> {{ interpretacao }}</p>
        <p><strong>Vetor da palavra 1 ({{ palavra1 }}):</strong></p>
        <div class="vetor">{{ vetor1 }}</div>
        <p><strong>Vetor da palavra 2 ({{ palavra2 }}):</strong></p>
        <div class="vetor">{{ vetor2 }}</div>
    </div>
    {% endif %}
</body>
</html>
